<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuiZ App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

 <div class="quiz-container" id="quiz">
    <div class="quiz-header">
        <h2 id="question">MCQ Test</h2>
        <ul>
            <li>
                <input class="answer" type="radio" name="answer" id="optionA">
                <label for="optionA" id="labelA">Option A</label>
            </li>
            <li>
                <input class="answer" type="radio" name="answer" id="optionB">
                <label for="optionB" id="labelB">Option B</label>
            </li>
            <li>
                <input class="answer" type="radio" name="answer" id="optionC">
                <label for="optionC" id="labelC">Option C</label>
            </li>
            <li>
                <input class="answer" type="radio" name="answer" id="optionD">
                <label for="optionD" id="labelD">Option D</label>
            </li>
        </ul>
    </div>
    <button id="submit">Submit</button>
 </div>
 
    <script src="./script.js"></script>
    
</body>
</html>
